<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #category{
            display: grid;
            grid-template-columns: .1fr .1fr .3fr;
        }

    </style>
</head>
<body>
    <div class="category">

        <div>grid1</div>
        <div>grid2</div>
        <div>grid3</div>
        <div>grid4</div>
        <div>grid5</div>
        <div>grid6</div>
    </div>
    
</body>
</html>
